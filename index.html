<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        canvas {
            position: absolute;
        }
        .text {
            position: absolute;
            color: white;
            font-size: 4vw;
            font-family: 'Dancing Script', cursive;
            text-shadow: 3px 5px 10px rgba(255, 255, 255, 0.8);
            user-select: none;
            cursor: pointer; /* Это сделает курсор вида "указатель" при наведении */
        }
        
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="canvas"></canvas>
    <a href="love.html" target="_blank" class="text">С 8 марта!</a>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        let t = 0;
        const particles = [];
        const particleCount = Math.max(100, canvas.width / 10);

        function createParticles() {
            particles.length = 0;
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 3 + 1,
                    alpha: Math.random() * 0.8 + 0.2
                });
            }
        }
        createParticles();

        function heartFunction(t) {
            return {
                x: -16 * Math.pow(Math.sin(t), 3),
                y: 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)
            };
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Двигаем частицы вверх
            particles.forEach(p => {
                p.y -= p.speed;
                if (p.y < 0) {
                    p.y = canvas.height;
                    p.x = Math.random() * canvas.width;
                }
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.globalAlpha = 1;
            t += 0.05;
            let scale = Math.min(canvas.width, canvas.height) / 45 * (1 + 0.1 * Math.sin(t * 2)); // Пульсация

            // Двигаем сердце
            let offsetX = 0 * Math.sin(t * 1.5);
            let offsetY = 0 * Math.cos(t * 1.5);

            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < 628; i++) {
                let { x, y } = heartFunction(i * 0.01);
                ctx.lineTo(canvas.width / 2 + x * scale + offsetX, canvas.height / 2 - y * scale + offsetY);
            }
            ctx.stroke();

            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
